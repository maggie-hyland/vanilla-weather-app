<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      id="bootstrap"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/594f17bd07.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Get Ready Forecast</title>
  </head>
  <body>
    <!---->
    <div class="container" id="weather-app-container">
      <!---->
      <div class="card">
        <!---->
        <div class="card-body">
          <!---->
          <div class="container text-center">
            <div class="row">
              <!--#app-name-->
              <div class="col-5" id="app-name">
                <i class="fa-regular fa-hand-peace"></i> Get Ready Forecast
              </div>
            </div>
            <!--#search-form-->
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search for city..."
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <!--#search-button-->
                <div class="col-2" id="search-button">
                  <input class="btn btn-primary" type="submit" value="Search" />
                </div>
              </div>
            </form>
            <!--#bottom-container-->
            <div id="bottom-container">
              <div class="row">
                <!--#city-->
                <div class="col-6">
                  <div id="city"></div>
                  <div>
                    <div id="date-style">
                      <span>last updated: <span id="date"></span></span>
                    </div>
                    <div id="description-humidity-wind">
                      <div id="description">weather-description</div>
                      <div>humidity: <span id="humidity"></span>%</div>
                      <div>wind: <span id="wind"></span> km/h</div>
                    </div>
                  </div>
                </div>
                <!--#icon-current-temp-c-f-->
                <div class="col-6" id="icon-current-temp-c-f">
                  <!--#temp-icon-->
                  <span id="temp-icon">
                    <img src="" alt="" id="icon" />
                  </span>
                  <!--#temperature-->
                  <span id="temperature"></span>
                  <span>C° | F°</span>
                </div>
              </div>
              <!--#five-day-forecast-->
              <div class="row" id="five-day-forecast">
                <!--will include 5 forecast days starting with the next day from the main temp display, + weather icon + high/low temps-->
                <div class="col">
                  <div class="card">
                    <h5 class="card-header">Mon</h5>
                    <div class="card-body">
                      <h5 class="card-title">21°</h5>
                      <p class="card-text">20 / 16</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <h5 class="card-header">Tue</h5>
                    <div class="card-body">
                      <h5 class="card-title">21°</h5>
                      <p class="card-text">20 / 16</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <h5 class="card-header">Wed</h5>
                    <div class="card-body">
                      <h5 class="card-title">21°</h5>
                      <p class="card-text">20 / 16</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <h5 class="card-header">Thur</h5>
                    <div class="card-body">
                      <h5 class="card-title">21°</h5>
                      <p class="card-text">20 / 16</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <h5 class="card-header">Fri</h5>
                    <div class="card-body">
                      <h5 class="card-title">21°</h5>
                      <p class="card-text">20 / 16</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col" id="open-source">
                  This project was developed by Maggie Hyland. It is
                  open-sourced on
                  <a
                    href="https://github.com/maggie-hyland/vanilla-weather-app"
                  >
                    GitHub</a
                  >
                  and hosted on Netlify
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
