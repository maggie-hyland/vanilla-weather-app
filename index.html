<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      id="bootstrap"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/594f17bd07.js" crossorigin="anonymous"></script>
    <title>Cosmic Weather App</title>
  </head>
  <body>
    <!---->
    <div class="container">
      <!---->
      <div class="card">
        <!---->
        <div class="card-body">
          <!---->
          <div class="container text-center">
            <div class="row">
              <!--#app-name-->
              <div class="col-3" id="app-name">Cosmic Weather</div>
            </div>
            <form>
              <div class="row">
                <!--#search-bar-->
                <div class="col-9" id="search-bar">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search for city..."
                  />
                </div>
                <!--#search-button-->
                <div class="col-2" id="search-button">
                  <input class="btn btn-primary" type="submit" value="Search" />
                </div>
              </div>
            </form>
            <div class="row">
              <!--#city-name-->
              <div class="col" id="city-name">
                <div>city-name</div>
                <!--#time-and-weather-details-->
                <div id="time-and-weather-details">
                  <div>
                    <span>day-time</span>
                    <span>weather-description</span>
                  </div>
                  <div>
                    <span>humidity: 20%</span>
                    <span>wind: 5km/h</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <span id="temp-icon"><img src="" alt=""></span>
                <span>Current Temp 20°</span>
                <span> C° | F°</span>
              </div>
            </div>
            <div class="row">
              <!--will include 5 forecast days starting with the next day from the main temp display, + weather icon + high/low temps-->
              <div class="col">forecast day 1</div>
              <div class="col">forecast day 2</div>
              <div class="col">forecast day 3</div>
              <div class="col">forecast day 4</div>
              <div class="col">forecast day 5</div>
            </div>
            <div class="row">
              <div class="col">
                This project was developed by Maggie Hyland. It is open-sourced
                on
                <a href="https://github.com/maggie-hyland/vanilla-weather-app">
                  GitHub</a
                >
                and hosted on Netlify
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
