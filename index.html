<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      id="bootstrap"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="container text-center">
            <div class="row">
              <div class="col">Weather App Name</div>
            </div>
            <div class="row">
              <div class="col">Search Bar</div>
            </div>
            <div class="row">
              <div class="col">
                <div>City Name</div>
                <div>
                  <span>day-time</span>
                  <span>weather-description</span>
                </div>
                <div>
                  <span>humidity: 20%</span>
                  <span>wind: 5km/h</span>
                </div>
              </div>
              <div class="col">Current Temp 20Â° C|F</div>
            </div>
            <div class="row">
              <!--will include 5 forecast days starting with the next day from the main temp display, + weather icon + high/low temps-->
              <div class="col">forecast day 1</div>
              <div class="col">forecast day 2</div>
              <div class="col">forecast day 3</div>
              <div class="col">forecast day 4</div>
              <div class="col">forecast day 5</div>
            </div>
            <div class="row">
              <div class="col">
                This project was developed by Maggie Hyland. It is open-sourced
                on GitHub and hosted on Netlify
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
